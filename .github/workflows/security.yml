name: Security-Audit
on: [push]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Bandit Security Scan
        # The '|| true' at the end tells GitHub: "Run the scan, show the errors, but don't fail the build"
        run: |
          pip install bandit
          bandit -r . || true